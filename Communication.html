<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusConnect - Communication</title>
    <link rel="stylesheet" href="Teaching dashboard.css">
</head>
<body>
    <div class="container">
        <!-- Top Navigation -->
        <div class="top-nav">
            <div class="site-title">CampusConnect</div>
            <div class="nav-tabs">
                <a href="Lecturer dsahboard.html">Dashboard</a>
                <a href="teaching dashboard.html">Teaching</a>
                <a href="gradebook.html">Gradebook</a>
                <a href="communication.html" class="active">Communication</a>
            </div>
            <div class="user-profile">
                <div class="profile-pic">P</div>
                <button class="logout-btn">Logout</button>
            </div>
        </div>
        
        <!-- Welcome Section -->
        <div class="welcome-section">
            <h1>Communication Center</h1>
            <p>Connect with your students and colleagues</p>
        </div>
        
        <!-- Communication Content -->
        <div class="communication-container">
            <div class="inbox-section">
                <h2>Messages</h2>
                <div class="message-list">
                    <div class="message-item unread">
                        <div class="message-sender">Student: Sarah Williams</div>
                        <div class="message-preview">Question about Assignment 2 deadline...</div>
                        <div class="message-time">2 hours ago</div>
                    </div>
                    <div class="message-item">
                        <div class="message-sender">Department Head</div>
                        <div class="message-preview">Reminder: Faculty meeting tomorrow...</div>
                        <div class="message-time">1 day ago</div>
                    </div>
                    <!-- More message items... -->
                </div>
            </div>
            
            <div class="compose-section">
                <h2>Compose New Message</h2>
                <form class="message-form">
                    <div class="form-group">
                        <label>Recipient</label>
                        <select>
                            <option>Select recipient...</option>
                            <option>CS101 - All Students</option>
                            <option>Department Faculty</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Subject</label>
                        <input type="text" placeholder="Message subject">
                    </div>
                    <div class="form-group">
                        <label>Message</label>
                        <textarea rows="6" placeholder="Type your message here..."></textarea>
                    </div>
                    <button type="submit" class="send-btn">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
