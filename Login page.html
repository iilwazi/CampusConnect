<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Connect - Student Login</title>
    <link rel="stylesheet" href="Login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="overlay">
                <h1>Welcome to Campus Connect</h1>
            </div>
        </div>
        <div class="right-section">
            <div class="login-container">
                <div class="login-circle"></div>
                <h2>Student Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username, Email or Student ID</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="login-btn">Login</button>
                </form>
                <div class="social-login">
                    <p>Or login with</p>
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-google"></i></a>
                        <a href="#"><i class="fab fa-microsoft"></i></a>
                    </div>
                </div>
                <div class="footer-links">
                    <a href="#">Guide to Access</a>
                    <a href="#">Forgot Password?</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Lecturer credentials
            if (username === 'lecturer' && password === 'lecturer123') {
                window.location.href = 'Lecturer dsahboard.html';
            } 
            // Student credentials
            else if (username === 'student' && password === 'student123') {
                window.location.href = 'student dashboard.html';
            } 
            // Invalid credentials
            else {
                alert('Invalid username or password. Try "lecturer/lecturer123" or "student/student123".');
            }
        });
    </script>
</body>
</html>
