<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Housing Options</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Navi.css">
</head>
<body>
    <header class="page-header">
        <h1>Find your perfect campus home</h1>
    </header>

    <main class="housing-container">
        <section class="housing-image">
            <img src="https://images.unsplash.com/photo-1560448204-e02f11c3d0e2?ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80" alt="Campus dorm room">
        </section>

        <section class="housing-options">
            <h2>Available Housing</h2>
            <ul class="housing-list">
                <li>
                    <h3>Maple Hall</h3>
                    <p>Cadburry Street</p>
                </li>
                <li>
                    <h3>Oak Ridge Dorm</h3>
                    <p>Oak Road</p>
                </li>
                <li>
                    <h3>Willow Suites</h3>
                    <p>University Avenue</p>
                </li>
                <li>
                    <h3>Pine Residence</h3>
                    <p>Campus Loop</p>
                </li>
                <li>
                    <h3>Cedar Heights</h3>
                    <p>Hilltop Drive</p>
                </li>
                <li>
                    <h3>Spruce House</h3>
                    <p>Garden Lane</p>
                </li>
            </ul>
        </section>
    </main>

    <footer class="page-footer">
        <button class="framer-btn">Made in Framer</button>
    </footer>
</body>
</html>
